<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bouncing Ball Game</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Bouncing Ball Game</h1>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="600" height="400"></canvas>
  </div>

  <div class="preferences">
    <label for="ballColor">Ball Color:</label>
    <input type="color" id="ballColor" name="ballColor" value="#ff0000" />

    <label for="ballSpeed">Ball Speed:</label>
    <input type="range" id="ballSpeed" name="ballSpeed" min="1" max="10" value="5" />
  </div>

  <script type="module" src="js/script.js"></script>
</body>
</html>
